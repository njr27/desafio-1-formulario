<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio cronometrado 1 - Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <h2>Faça seu cadastro</h2>
      <form>
        <div class="area-input">
          <label for="name-field">Nome completo</label>
          <input
            type="text"
            placeholder="Digite seu nome completo"
            id="name-field"
            class="name-input"
            required
          />
        </div>

        <div class="area-input">
          <label for="email-field">E-mail</label>
          <input
            type="email"
            placeholder="Digite seu e-mail"
            id="email-field"
            class="email-input"
            required
          />
        </div>

        <div class="area-input">
          <label for="password-field">Senha</label>
          <div class="field-password">
            <input
              type="password"
              placeholder="Crie uma senha"
              id="password-field"
              name="password-field"
              class="password-input"
              required
            />
            <img src="./img/eye.png" class="img-eye-1" />
          </div>
        </div>

        <div class="area-input">
          <label for="confirm-password-field">Confirmar senha</label>
          <div class="field-password">
            <input              
              type="password"
              placeholder="Confirme sua senha"
              id="confirm-password-field"
              name="confirm-password-field"
              class="confirm-password-input"
              required
            />
            <img src="./img/eye.png" class="img-eye-2" />
          </div>
        </div>

        <div class="area-eula">
          <input type="checkbox" id="eula" class="eula"/>
          <label for="eula"
            >Aceito os termos de uso e concordo com as
            <a href=".">políticas de privacidade</a></label
          >
        </div>

        <button class="register">Cadastrar</button>
    </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
